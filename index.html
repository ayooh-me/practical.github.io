        <p>Galle Fort, located in the southern region of Sri Lanka, is a historic monument that stands as a testament to the rich cultural heritage of the country. Spanning over centuries, Galle Fort has witnessed the rise and fall of empires, colonial conquests, and the evolution of a vibrant trading hub. In this blog post, we will take a deep dive into the history of Galle Fort, exploring its origins, the various influences it has encountered, and the significance it holds in the present day. </p><br>

<script>
    //JS for video slider
    const btns=document.querySelectorAll(".slider-button");
    const slides=document.querySelectorAll(".video-slide");
    const contents=document.querySelectorAll(".content");

    var sliderNav=function(manual){

        btns.forEach((btn)=>{
            btn.classList.remove("active");
        });

        slides.forEach((slide)=>{
            slide.classList.remove("active");
        });

        contents.forEach((content)=>{
            content.classList.remove("active");
        });

        btns[manual].classList.add("active");
        slides[manual].classList.add("active");
        contents[manual].classList.add("active");
    }

    btns.forEach((btn,i) => {
        btn.addEventListener("click",() =>{
            sliderNav(i);
        }); 
    })

</script>
